<div *ngIf="projects.length > 0">
  <p class="display-6">Latest submissions:</p>
  <div class="row row-cols-5">
    <div class="col">
      <div class="card" *ngFor="let p of projects">
        <div class="card-header">
          <small class="text-muted">{{p.experimentType}}</small>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">
            <small class="text-muted">
            <span *ngFor="let a of p.authors">
            {{a.name}},
            </span>
            </small>

          </p>
          <a type="button" class="btn btn-sm btn-primary" href="/#/project/{{p.id}}">Go to project</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{p.date | date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
