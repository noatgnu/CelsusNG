<ng-container>
  <div class="d-grid gap-2 d-md-flex justify-content-md-start">
    <input id="username" [(ngModel)]="web.username" class="form-control form-control-sm" type="text" placeholder="Username" style="max-width: 200px">
    <input id="password" [(ngModel)]="web.password" class="form-control form-control-sm" type="password" placeholder="Password" style="max-width: 200px">
  </div>
  <button class="btn btn-sm btn-primary mt-2" (click)="login()">Login</button>
</ng-container>
