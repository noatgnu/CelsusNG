<ng-container>
  <div class="row">
    <div class="col-3">
      <label for="username">
        Username
      </label>
      <input id="username" [(ngModel)]="web.username" class="form-control" type="text">
    </div>
    <div class="col-3">
      <label for="password">
        Password
      </label>
      <input id="password" [(ngModel)]="web.password" class="form-control" type="password">
    </div>
  </div>
  <button class="btn btn-primary mt-2" (click)="login()">Submit</button>
</ng-container>
